<div>
<h4 class="tool-header" title="Real Time Information Management System">RTIMS INFRASTRUCTURE: GETWAYS</h4>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="get-way.new" has-any-authority="ROLE_ADMIN, ROLE_USER">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down" >
                        Add New GetWay
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="Enter Keyword">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive box-shadow--8dp">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span>Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="technologyType"><span>Technology Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="trl"><span>TRL</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="photo"><span>Photo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="datasheet"><span>Datasheet</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <!-- <th jh-sort-by="compatibility"><span>Compatibility</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="upgradeability"><span>Upgradeability</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dustProof"><span>Dust Proof</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="waterOrCondensationProof"><span>Water Or Condensation Proof</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="temperature"><span>Temperature</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="easeOfInstallation"><span>Ease Of Installation</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="maintainability"><span>Maintainability</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="size"><span>Size</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="ram"><span>Ram</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="storage"><span>Storage</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="operatingTemperature"><span>Operating Temperature</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="power"><span>Power</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="relativeHumidity"><span>Relative Humidity</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="systemOnChip"><span>System On Chip</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="cloudPlatformIntegration"><span>Cloud Platform Integration</span> <span class="glyphicon glyphicon-sort"></span></th> -->
                    <th jh-sort-by="oemName.name"><span>OEM Name</span> <span class="glyphicon glyphicon-sort"></span></th>
<!--                     <th jh-sort-by="addedBy.login"><span>Added By</span> <span class="glyphicon glyphicon-sort"></span></th>
 -->                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="getWay in vm.getWays track by getWay.id">
                    <td><a ui-sref="get-way-detail({id:getWay.id})">{{getWay.id}}</a></td>
                    <td>{{getWay.name}}</td>
                    <td>{{getWay.technologyType}}</td>
                    <td>{{getWay.trl}}</td>
                    <td>
                        <a ng-if="getWay.photo" ng-click="vm.openFile(getWay.photoContentType, getWay.photo)">
                            <img data-ng-src="{{'data:' + getWay.photoContentType + ';base64,' + getWay.photo}}" style="max-height: 30px;" alt="getWay image"/>
                        </a>
                        <span ng-if="getWay.photo"></span>
                    </td>
                    <td>
                        <a ng-if="getWay.datasheet" ng-click="vm.openFile(getWay.datasheetContentType, getWay.datasheet)">View/Download</a>
                        <span ng-if="getWay.datasheet"></span>
                    </td>
                    <!-- <td>{{getWay.compatibility}}</td>
                    <td>{{getWay.upgradeability}}</td>
                    <td>{{getWay.dustProof}}</td>
                    <td>{{getWay.waterOrCondensationProof}}</td>
                    <td>{{getWay.temperature}}</td>
                    <td>{{getWay.easeOfInstallation}}</td>
                    <td>{{getWay.maintainability}}</td>
                    <td>{{getWay.size}}</td>
                    <td>{{getWay.ram}}</td>
                    <td>{{getWay.storage}}</td>
                    <td>{{getWay.operatingTemperature}}</td>
                    <td>{{getWay.power}}</td>
                    <td>{{getWay.relativeHumidity}}</td>
                    <td>{{getWay.systemOnChip}}</td>
                    <td>{{getWay.cloudPlatformIntegration}}</td> -->
                    <td>
                        <a ui-sref="company-detail({id:getWay.oemName.id})">{{getWay.oemName.name}}</a>
                    </td>
                   <!--  <td>
                        {{getWay.addedBy.login}}
                    </td> -->
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="get-way-detail({id:getWay.id})"
                                    class="btn btn-info btn-sm" has-any-authority="ROLE_ADMIN, ROLE_USER, GENERAL_USER">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="get-way.edit({id:getWay.id})"
                                    class="btn btn-primary btn-sm" has-any-authority="ROLE_ADMIN, ROLE_USER">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="get-way.delete({id:getWay.id})"
                                    class="btn btn-danger btn-sm" has-any-authority="ROLE_ADMIN, ROLE_USER">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
