
<div>
    <h2><span>Company</span> {{vm.company.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.company.name}}</span>
        </dd>
        <dt><span>Address</span></dt>
        <dd>
            <span>{{vm.company.address}}</span>
        </dd>
        <dt><span>Contact</span></dt>
        <dd>
            <span>{{vm.company.contact}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{vm.company.email}}</span>
        </dd>
        <dt><span>Website</span></dt>
        <dd>
            <span>{{vm.company.website}}</span>
        </dd>
        <dt><span>Photo</span></dt>
        <dd>
            <div ng-if="vm.company.photo">
                <a ng-click="vm.openFile(vm.company.photoContentType, vm.company.photo)">
                    <img data-ng-src="{{'data:' + vm.company.photoContentType + ';base64,' + vm.company.photo}}" style="max-width: 100%;" alt="company image"/>
                </a>
                
            </div>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="company-detail.edit({id:vm.company.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
