<div>
  <h4 class="tool-header" title="Real Time Information Management System">RTIMS INFRASTRUCTURE: SMART MODULE</h4>
    <h4>SENSOR NODES</h4>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="sensor-node.new" has-any-authority="ROLE_ADMIN, ROLE_USER" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down" >
                        Create new Sensor Node
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="Query">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive box-shadow--8dp">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span>Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="technologyType"><span>Technology Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="trl"><span>TRL</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="photo"><span>Photo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="datasheet"><span>Datasheet</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <!-- <th jh-sort-by="size"><span>Size</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="cost"><span>Cost</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="bandwidth"><span>Bandwidth</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dataRate"><span>Data Rate</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="flashMemory"><span>Flash Memory</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="ram"><span>Ram</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="energyUsage"><span>Energy Usage</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="sleepEnergy"><span>Sleep Energy</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dutyCycle"><span>Duty Cycle</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="frequency"><span>Frequency</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="range"><span>Range</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="mobility"><span>Mobility</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="resilience"><span>Resilience</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="selfTesting"><span>Self Testing</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="selfCalibration"><span>Self Calibration</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="selfRepair"><span>Self Repair</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="transmissionPower"><span>Transmission Power</span> <span class="glyphicon glyphicon-sort"></span></th> -->
                    <th jh-sort-by="oemName.name"><span>OEM Name</span> <span class="glyphicon glyphicon-sort"></span></th>
<!--                     <th jh-sort-by="addedBy.login"><span>Added By</span> <span class="glyphicon glyphicon-sort"></span></th>
 -->                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="sensorNode in vm.sensorNodes track by sensorNode.id">
                    <td><a ui-sref="sensor-node-detail({id:sensorNode.id})">{{sensorNode.id}}</a></td>
                    <td>{{sensorNode.name}}</td>
                    <td>{{sensorNode.technologyType}}</td>
                    <td>{{sensorNode.trl}}</td>
                    <td>
                        <a ng-if="sensorNode.photo" ng-click="vm.openFile(sensorNode.photoContentType, sensorNode.photo)">
                            <img data-ng-src="{{'data:' + sensorNode.photoContentType + ';base64,' + sensorNode.photo}}" style="max-height: 30px;" alt="sensorNode image"/>
                        </a>
                        <span ng-if="sensorNode.photo"></span>
                    </td>
                    <td>
                        <a ng-if="sensorNode.datasheet" ng-click="vm.openFile(sensorNode.datasheetContentType, sensorNode.datasheet)">View/Download</a>
                        <span ng-if="sensorNode.datasheet"></span>
                    </td>
                    <!-- <td>{{sensorNode.size}}</td>
                    <td>{{sensorNode.cost}}</td>
                    <td>{{sensorNode.bandwidth}}</td>
                    <td>{{sensorNode.dataRate}}</td>
                    <td>{{sensorNode.flashMemory}}</td>
                    <td>{{sensorNode.ram}}</td>
                    <td>{{sensorNode.energyUsage}}</td>
                    <td>{{sensorNode.sleepEnergy}}</td>
                    <td>{{sensorNode.dutyCycle}}</td>
                    <td>{{sensorNode.frequency}}</td>
                    <td>{{sensorNode.range}}</td>
                    <td>{{sensorNode.mobility}}</td>
                    <td>{{sensorNode.resilience}}</td>
                    <td>{{sensorNode.selfTesting}}</td>
                    <td>{{sensorNode.selfCalibration}}</td>
                    <td>{{sensorNode.selfRepair}}</td>
                    <td>{{sensorNode.transmissionPower}}</td> -->
                    <td>
                        <a ui-sref="company-detail({id:sensorNode.oemName.id})">{{sensorNode.oemName.name}}</a>
                    </td>
                    <!-- <td>
                        {{sensorNode.addedBy.login}}
                    </td> -->
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="sensor-node-detail({id:sensorNode.id})"
                                    class="btn btn-info btn-sm" has-any-authority="ROLE_ADMIN, ROLE_USER , GENERAL_USER" >
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="sensor-node.edit({id:sensorNode.id})"
                                    class="btn btn-primary btn-sm" has-any-authority="ROLE_ADMIN, ROLE_USER">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="sensor-node.delete({id:sensorNode.id})"
                                    class="btn btn-danger btn-sm" has-any-authority="ROLE_ADMIN, ROLE_USER">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
