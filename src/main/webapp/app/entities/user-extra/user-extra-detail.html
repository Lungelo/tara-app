
<div>
    <h2><span>User Extra</span> {{vm.userExtra.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Phone</span></dt>
        <dd>
            <span>{{vm.userExtra.phone}}</span>
        </dd>
        <dt><span>Company</span></dt>
        <dd>
            <a ui-sref="company-detail({id:vm.userExtra.company.id})">{{vm.userExtra.company.name}}</a>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.userExtra.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="user-extra-detail.edit({id:vm.userExtra.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
